version = "0.1.0"
edition = "2024"
authors = ["Renan Elfo <renanmedeirosaguiar@gmail.com>"]
license = "MIT"
description = "CLI tool for displaying points from The Way by Saint Josemar√≠a"
readme = "README.md"
